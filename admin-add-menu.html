<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-add-menu.css">
    <title>Add Menu</title>
</head>
<body>
    <nav class="navbarr">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="/assets/doughnut.svg" alt="img">
                    <span class="link-text">View Category</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="/assets/pizza (1).svg" alt="img">
                    <span class="link-text">Add Category</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="/assets/food (2).svg" alt="img">
                    <span class="link-text">View Menu</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <img src="/assets/food (1).svg" alt="img">
                    <span class="link-text">Add Menu</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="/assets/food.svg" alt="img">
                    <span class="link-text">Sign Out</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="menuInput">Menu Name</label>
                    <input type="text" class="form-control" id="menuNameInput" placeholder="Menu name" required>
                    <div class="valid-feedback">
                        Sip udah oke!
                    </div>
                    <div class="invalid-feedback">
                        Nama menunya jangan lupa diinput :D
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="menuInput">Price</label>
                    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Price" required>
                    <div class="valid-feedback">
                        Sip udah oke!
                    </div>
                    <div class="invalid-feedback">
                        Harganya tulis dulu coba
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="menuInput">Description</label>
                    <textarea type="text" class="form-control" id="menuNameInput" placeholder="Description" required></textarea>
                    <div class="valid-feedback">
                        Sip udah oke!
                    </div>
                    <div class="invalid-feedback">
                        Kasih deskripsi yaa
                    </div>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                    <div class="valid-feedback">
                        Sip udah oke!
                    </div>
                    <div class="invalid-feedback">
                        Upload gambarnya dulu okee
                    </div>
                  </div>
                  <button class="add-btn" type="submit">Submit</button>
              </form>
        </div>
    </main>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        $(document).on('change', '.custom-file-input', function (event) {
            $(this).next('.custom-file-label').html(event.target.files[0].name);
        })
        </script>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
